<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" required type="text" id="first-name" />
        </label>
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" required type="text" id="last-name" />
        </label>
        <label for="email"
          >Enter Your Email:
          <input name="email" required type="email" id="email" />
        </label>
        <label for="new-password"
          >Create a New Password:
          <input
            name="password"
            pattern="[a-z0-5]{8,}"
            required
            type="password"
            id="new-password"
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            class="inline"
            id="personal-account"
            checked
            name="account-type"
            type="radio"
          />
          Personal
        </label>
        <label for="business-account">
          <input
            class="inline"
            id="business-account"
            name="account-type"
            type="radio"
          />
          Business
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input name="profile-picture" id="profile-picture" type="file"
        /></label>
        <label for="age"
          >Input your age (years):
          <input name="age" id="age" min="13" max="120" type="number"
        /></label>
        <label for="referrer">
          How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            placeholder="I like coding on the beach..."
            rows="3"
            cols="30"
            id="bio"
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input
          class="inline"
          name="terms-and-conditions"
          id="terms-and-conditions"
          required
          type="checkbox"
        />I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <input name="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
